{% extends 'flock/base_layout.html' %}

<div class="container">
    <div class="row justify-content-center">
      <h6 style="color:#c9ae60;" class="text-center">Sermons</h6>
      <h1 class="text-center">All Sermons</h1>
      
        {% for sermon in sermons %}  <!--sermons is variable of dictionnary in views that recieved data from variable and from db-->

            <div class="col-md-4">
                <br>
                <div class="card shadow" style="width: 20rem; ">
                    <div class="inner"><img class="card-img-top" width="150" height="230" src="{{ sermon.thumb.url }}">
                    
                        <br>
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title"><a href="{% url 'flock:sermon_detail' slug=sermon.slug %}">{{sermon.title}}</a></h4> <!--flock: namespace for templates of app, sermon_sermon_detail is name in views of slug url-->
                        <p class="card-text"><a href="{% url 'flock:sermon_detail' slug=sermon.slug %}">{{ sermon.snippet}}</a></p>
                        <h6 class="card-text"><a href="{% url 'flock:sermon_detail' slug=sermon.slug %}">{{ sermon.date}}</a></h6> <!--flock: namespace for templates of app, sermon_sermon_detail is name in views of slug url-->

                        <a style="background-color:#c9ae60; color:white;" class="btn" href="{% url 'flock:sermon_detail' slug=sermon.slug %}">Read More...</a>
                    </div>

                </div>
            </div>
  
        {% endfor %}

    </div>
</div>
